<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars Yeah</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
    
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
    <h2>Latest Mars News:</h2>
    <h3>{{ mars.news_title }}</h3>
    <h3>{{ mars.news_paragraph }}</h3>
  </div>
    
  </div>
<div>
<h2>Mars Facts:</h2>
{{ mars.facts | safe }}
</div>

<div class="image">
  <h2>Mars Hemispheres:</h2>
  {% for pic in mars.hemispheres %}
    <h4>{{pic.title }}</h4>
    <img src={{ pic.img_url }} alt="Mars Hemispheres" width="500" height="600">
  {% endfor %}
  
  
  </div>
  
</body>

</html>
